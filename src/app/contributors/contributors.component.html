<div class="row mt20 justify-content-center">
  <table class="table table-hover">
      <thead>
      <tr>
          <td>Id</td>
          <td>Player Name</td>
          <!-- <td colspan="2">Actions</td> -->
      </tr>
      </thead>

      <tbody>
          <tr *ngFor="let item of people; let i= index">
              <td>{{i+1}}</td>
              <td>{{ item.name }}</td>
              <!-- <td><a (click)="edit(item)" class="btn btn-primary">Edit</a></td> -->
              <!-- <td><a (click)="delete(item)" class="btn btn-danger">Delete</a></td> -->
          </tr>
      </tbody>
    </table>
</div>
<div class="mt20 row justify-content-center">
  <div class="col-10">
      <form [formGroup]="addPlayerForm" (ngSubmit)="onSubmit()">


          <div class="form-group">
              <mat-form-field class="full-width">
                <input type="text" matInput placeholder="Full Name" formControlName="name">
              </mat-form-field>
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Court Fee is required</div>
              </div>
          </div>

          <div class="form-group">
              <button class="btn btn-primary">Add People</button>
          </div>
      </form>
  </div>
</div>
