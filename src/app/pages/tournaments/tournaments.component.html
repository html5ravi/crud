
<div class="row">
  <div class="col">
      <button mat-fab color="primary" (click)="showPop()">
        <i class="material-icons"> add </i>
      </button>
  </div>
  <div class="col">
    <mat-form-field>
      <mat-select placeholder="Select Types" [(value)]="selectedFuture">
        <mat-option *ngFor="let food of future" [value]="food">
          {{food}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  </div>
  <div class="col">
    <mat-form-field>
      <mat-select placeholder="Select Types" [(value)]="selectedtTypes">
        <mat-option *ngFor="let food of tTypes" [value]="food">
          {{food}}
        </mat-option>
      </mat-select>
    </mat-form-field></div>
  <div class="col"><mat-form-field>
      <mat-select placeholder="Select State / City" [(ngModel)]="selectedCity" >
        <mat-option *ngFor="let food of cities" [value]="food">
          {{food}}
        </mat-option>
      </mat-select>
    </mat-form-field></div>
</div>

<!-- {{selectedCity}} -->
<div class="row" *ngIf="fileUploads.length > 0">
  <div class="col-4" *ngFor="let file of fileUploads">
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{file.title}}</mat-card-title>
        <mat-card-subtitle>{{file.subTitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{file.url}}">
      <mat-card-content>
        <p>
          {{convertDate(file.eventDate) | date: 'dd MMM yyy'}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>GOING</button>
        <button mat-button (click)="removeItem(file)">REMOVE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
